<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Flux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Management Flux de lucru</h1>

        <!-- buton pentru adaugare task -->
        <div class="buton-task">
            <dialog id="dialog">
                <label for="taskInput" id="dialogLabel">Adaugare task</label>
                <input type="text" id="taskInput" placeholder="Adauga aici task.." />
                <div class="actions">
                    <button id="addTaskBtn">Adauga</button>
                    <button class="close">Inchide</button>
                </div>
            </dialog>
            <button class="show">Adaugare...</button>
        </div>

        <div class="board">
            <!-- Lista 1 -->
            <div class="list" id="lis1">
                <h2>De facut</h2>
                <div class="card" draggable="true" id="card1">scrollbar</div>
                <div class="card" draggable="true" id="card2">Form Login/Logout</div>
            </div>

            <!-- Lista 2 -->
            <div class="list" id="lis2">
                <h2>In lucru</h2>
                <div class="card" draggable="true" id="card3">localStorage</div>
            </div>

            <!-- Lista 3 -->
            <div class="list" id="lis3">
                <h2>Rezolvate</h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>    
</body>
</html>
